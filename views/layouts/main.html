<!DOCTYPE html>
<html>

<head>
    <title>Main</title>
    <link href="/static/css/output.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="drawer">
        <input id="my-drawer-3" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content flex flex-col">
            <!-- Navbar -->
            <div class="navbar bg-base-300 w-full absolute">
                <div class="flex-none lg:hidden">
                    <label for="my-drawer-3" aria-label="open sidebar" class="btn btn-square btn-ghost">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            class="inline-block h-6 w-6 stroke-current">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </label>
                </div>
                <div class="mx-2 flex-1 px-2">Navbar Title</div>
                <div class="hidden flex-none lg:block">
                    <ul class="menu menu-horizontal">
                        <!-- Navbar menu content here -->
                        <li><a>Navbar Item 1</a></li>
                        <li><a>Navbar Item 2</a></li>
                    </ul>
                </div>
            </div>
            <!-- Page content here -->
            <div class="flex flex-row w-screen bg-slate-100">
                <div class="hidden flex-none lg:block bg-white">
                    <ul class="menu w-64 p-4 top-4 pt-20">
                        <!-- Sidebar content here -->
                        {{template "partials/menu" .}}
                    </ul>
                </div>
                <div class="flex flex-col justify-between h-screen overflow-y-auto">
                    <div class="mx-6 mt-24 bg-white">
                        {{embed}}
                    </div>
                    <div class="mx-6">
                        {{template "partials/footer" .}}
                    </div>
                </div>
            </div>
        </div>
        <div class="drawer-side">
            <label for="my-drawer-3" aria-label="close sidebar" class="drawer-overlay"></label>
            <ul class="menu bg-base-200 min-h-full w-64 p-4">
                <!-- Sidebar content here -->
                {{template "partials/menu" .}}
            </ul>
        </div>
    </div>
</body>

</html>
